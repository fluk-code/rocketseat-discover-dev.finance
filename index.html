<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./styles-responsive.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <img src="./assets/logo.svg" alt="Logotipo Dev">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            
            <div id="incomeDisplay" class="card">
                <h3> 
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Imagem de entradas">
                </h3>
                <p>R$ 0,00</p>
            </div>

            <div id="expenseDisplay" class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Imagem de entradas">
                </h3>
                <p>R$ 0,00</p>
            </div>

            <div id="totalDisplay" class="card">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Imagem de entradas">
                </h3>
                <p>R$ 0,00</p>
            </div>
        </section>

        <section id="transactions">
            <h2 class="sr-only">Transações</h2>

            <a href="#" onclick="Modal.toggle('add-transaction')" class="button new">+ Nova transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descricção</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </section>
    </main>

    <div id="add-transaction" class="modal-overlay">
        <div class="modal">
            <div id="form-add-transaction">                
                <h2>Nova Transação</h2>

                <form action="" onsubmit="FormAddTransaction.submit(event)"> 
                    <div class="input-group">
                        <label for="description-transaction" class="sr-only">Descrição</label>
                        <input type="text" id="description-transaction" name="description-transaction" placeholder="Descrição">
                    </div>
                    <div class="input-group">
                        <label for="amount-transaction" class="sr-only">Valor</label>
                        <input type="number" step="0.01" id="amount-transaction" name="amount-transaction" placeholder="0,00">
                        <small class="help">
                            Importante!<br>
                            Utilize o sinal - (negativo) para incluír as despesas e , ou . (vigula ou ponto) para casas decimais.
                        </small>
                    </div>
                    <div class="input-group">
                        <label for="date-transaction" class="sr-only">Data</label>
                        <input type="date" id="date-transaction" name="date-transaction">
                    </div>

                    <div class="input-group actions">
                        <a href="#" onclick="Modal.toggle('add-transaction')" class="button cancel">Cancelar</a>
                        <button type="submit">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="container">
        <p>dev.finance$</p>
    </footer>

    <script src="./scripts.js"></script>
</body>

</html>
